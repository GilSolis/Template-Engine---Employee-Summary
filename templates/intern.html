<div
  class="card employee-card"
  style="max-width: 18rem; background-color: lightgreen;"
>
  <div class="card-header">
    <h2 class="card-title">{{ name }}</h2>
    <h3 class="card-title">
      <i class="fas fa-user-graduate mr-2" style="color: black"></i>{{ role }}
    </h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" style=" background-color: rgb(27, 236, 27);">
        ID: {{ id }}
      </li>
      <li class="list-group-item" style=" background-color: rgb(4, 139, 4);">
        Email: <a href="mailto:{{ email }}" style="color: black">{{ email }}</a>
      </li>
      <li class="list-group-item" style=" background-color: rgb(27, 236, 27);">
        School: {{ school }}
      </li>
    </ul>
  </div>
</div>
